name: Run payments on Windows

on:
  schedule:
    - cron: "15 3 * * *"          # Windows
  workflow_dispatch:
    inputs:
      dump:
        description: 'Dump workspace after job?'
        required: false
        default: 'false'
jobs:
  windows:
    uses: ./.github/workflows/run-payments.yml
    permissions:
      contents: write
    with:
      runner_label: '["self-hosted", "Windows"]'
      dump: ${{ inputs.dump }}
      event_name: ${{ github.event_name }}
