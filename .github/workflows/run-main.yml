  run-windows:
    runs-on: [self-hosted, Windows]

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4

    - name: Use system Python 3.11
      run: |
        $PYTHONPATH = "$env:USERPROFILE\AppData\Local\Programs\Python\Python311"
        echo "$PYTHONPATH" >> $env:GITHUB_PATH
        echo "$PYTHONPATH\Scripts" >> $env:GITHUB_PATH

    - name: Verify system Python 3.11
      run: |
        python --version
        where python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Clone browser repo
      uses: actions/checkout@v4
      with:
        repository: grzegorz-ozanski/browser
        path: browser
        token: ${{ secrets.BROWSER_REPO_TOKEN }}

    - name: Download Chrome and Chromedriver from GitHub Release
      run: |
        gh release download ${env:CHROMEDRIVER_VERSION} `
          --repo grzegorz-ozanski/chrome `
          --pattern "${env:CHROMEDRIVER_VERSION}.zip"
        Expand-Archive -Path "${env:CHROMEDRIVER_VERSION}.zip" -DestinationPath .
      env:
        GH_TOKEN: ${{ secrets.CHROME_REPO_TOKEN }}

    - name: Add dependency to PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/browser" >> $env:GITHUB_ENV

    - name: Prepare credentials
      run: |
        echo "${{ secrets.CREDENTIALS }}" >> $env:GITHUB_ENV

    - name: Mask sensitive env vars dynamically
      run: |
        $patterns = @("_PASSWORD", "_USERNAME")
        foreach ($key in [System.Environment]::GetEnvironmentVariables().Keys) {
          foreach ($suffix in $patterns) {
            if ($key.EndsWith($suffix)) {
              $val = [System.Environment]::GetEnvironmentVariable($key)
              if ($val) {
                Write-Output "::add-mask::$val"
                Write-Output "Masked $key"
              }
            }
          }
        }
      shell: pwsh

    - name: Run the script
      shell: pwsh
      run: python main.py 2>&1 > ${env:SCRIPT_OUTPUT}

    - name: Upload error logs
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        if-no-files-found: ignore
        path: |
          ./*.png
          ./*.html

    - name: Compare with reference
      id: compare
      shell: pwsh
      run: |
        if (-not (Test-Path ${env:REFERENCE_OUTPUT})) {
          Write-Output "Reference not found, assuming change"
          echo "changed=true" >> $env:GITHUB_OUTPUT
        } else {
          $actual = Get-Content ${env:SCRIPT_OUTPUT} | Select-Object -Skip 1 -SkipLast 2
          $reference = Get-Content ${env:REFERENCE_OUTPUT}
  
          $diff = Compare-Object $reference $actual -IncludeEqual -PassThru | ForEach-Object {
            $prefix = if ($_.SideIndicator -eq '=>') { '‚ûï' } elseif ($_.SideIndicator -eq '<=') { '‚ûñ' } else { '‚úî' }
            "$prefix $_"
          }
  
          if ($diff) {
            Write-Host "üîç Differences found:"
            $diff | ForEach-Object { Write-Host $_ }
            $actual -join "`n" | Set-Content {env:ACTUAL_CONTENT} -Encoding UTF8NoBOM
            $reference -join "`n" | Set-Content ${env:REFERENCE_OUTPUT} -Encoding UTF8NoBOM
            $diff | Set-Content ${env:DIFF_FILE} -Encoding UTF8NoBOM
            echo "changed=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "‚úÖ No changes."
            echo "changed=false" >> $env:GITHUB_OUTPUT
          }
        }

    - name: Upload log if output changed
      if: steps.compare.outputs.changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: changed-output
        path: |
          ${{ env.SCRIPT_OUTPUT }}
          ${{ env.ACTUAL_CONTENT }}
          ${{ env.REFERENCE_CONTENT }}
          ${{ env:DIFF_FILE }}

    - name: Send email if output changed
      if: steps.compare.outputs.changed == 'true'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_APP_PASSWORD }}
        subject: "‚ö†Ô∏è ${{ github.repository }} - job execution error"
        to: ${{ secrets.GMAIL_EMAIL_ADDRESS }}
        from: GitHub Actions <no-reply@github.com>
        body: |
          ${{ github.repository }} GitHub Actions job execution error - actual output is diffent than expected one.

          ‚û§ View artifact and logs:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          If this was expected, consider updating ${{ env.REFERENCE_OUTPUT }}
